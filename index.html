<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Evernote Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-sticky-note"></i> Notes App</h1>
                <button class="mobile-close" id="mobileClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <button class="btn-primary" id="newNoteBtn">
                    <i class="fas fa-plus"></i> New Note
                </button>
                
                <nav class="categories">
                    <h3>Categories</h3>
                    <ul class="category-list" id="categoryList">
                        <li class="category-item active" data-category="all">
                            <i class="fas fa-inbox"></i> All Notes
                            <span class="note-count" id="countAll">0</span>
                        </li>
                        <li class="category-item" data-category="Work">
                            <i class="fas fa-briefcase"></i> Work
                            <span class="note-count" id="countWork">0</span>
                        </li>
                        <li class="category-item" data-category="Personal">
                            <i class="fas fa-user"></i> Personal
                            <span class="note-count" id="countPersonal">0</span>
                        </li>
                        <li class="category-item" data-category="Ideas">
                            <i class="fas fa-lightbulb"></i> Ideas
                            <span class="note-count" id="countIdeas">0</span>
                        </li>
                        <li class="category-item" data-category="Important">
                            <i class="fas fa-star"></i> Important
                            <span class="note-count" id="countImportant">0</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="mobile-menu" id="mobileMenu">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="currentCategory">All Notes</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </header>

            <div class="notes-container" id="notesContainer">
                <!-- Notes will be dynamically inserted here -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-sticky-note"></i>
                    <h3>No notes yet</h3>
                    <p>Create your first note to get started!</p>
                    <button class="btn-primary" id="emptyNewNoteBtn">
                        <i class="fas fa-plus"></i> Create Note
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">New Note</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" required placeholder="Enter note title">
                    <div class="error-message" id="titleError"></div>
                </div>
                
                <div class="form-group">
                    <label for="noteCategory">Category</label>
                    <select id="noteCategory" required>
                        <option value="">Select a category</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Ideas">Ideas</option>
                        <option value="Important">Important</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="noteDescription">Description</label>
                    <textarea id="noteDescription" rows="8" placeholder="Enter your note content..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="saveBtn">Save Note</button>
                    <button type="button" class="btn-danger" id="deleteBtn" style="display: none;">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
